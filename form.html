<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Formulário de cadastro - Projeto Front-end II" />
  <title>Formulário de Cadastro | Front-end II</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <nav>
      <a href="index.html" class="btn-voltar">&larr; Voltar</a>
    </nav>
    
    <h2>Preencha seus dados</h2>
    <form id="userForm">
      <div class="form-group">
        <label for="nome">Nome: <span class="required">*</span></label>
        <input type="text" id="nome" required placeholder="Digite seu nome" />
      </div>

      <div class="form-group">
        <label for="sobrenome">Sobrenome: <span class="required">*</span></label>
        <input type="text" id="sobrenome" required placeholder="Digite seu sobrenome" />
      </div>

      <div class="form-group">
        <label for="email">Email: <span class="required">*</span></label>
        <input type="email" id="email" required placeholder="exemplo@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
      </div>

      <div class="form-group">
        <label for="idade">Idade: <span class="required">*</span></label>
        <input type="number" id="idade" required min="1" max="120" placeholder="Digite sua idade" />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">Enviar</button>
      </div>

      <p id="mensagemErro" class="erro"></p>
      <p class="form-info"><span class="required">*</span> Campos obrigatórios</p>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
